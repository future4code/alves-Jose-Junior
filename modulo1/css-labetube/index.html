<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabeTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <header>
        <h2><strong>FutureTube</strong></h2>
        <input type="text" value="Busca">
    </header>
    <main>
        <section>
            <div class="imagem-praia-video">
                <a class="img" href="https://storage.googleapis.com/future-apis.appspot.com/1.mp4">
                    <img src="/img/a-beach.jpg" alt="Uma-praia">
                </a>
                <p> Linda praia entre morros! </p>
            </div>
            <div class="imagem-praia-video">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/2.mp4">
                    <img src="/img/beach-boardwalk.jpg" alt="Outra-praia-selfie">
                </a>
                <p> Aquela selfie na praia </p>
            </div>
            <div class="imagem-praia-video">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/3.mp4">
                    <img src="/img/beach-sunset.jpg" alt="Outra-praia-selfie">
                </a>
                <p> Belo pôr do sol na praia! </p>
            </div>
            <div class="imagem-praia-video">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/4.mp4">
                    <img src="/img/beautiful-beach.jpg" alt="Outra-praia-selfie">
                </a>
                <p> Linda praia escondida! </p>
            </div>
            <div class="imagem-praia-video">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/5.mp4">
                    <img src="/img/beautiful-day.jpg" alt="Outra-praia-selfie">
                </a>
                <p> Lindo dia de praia! </p>
            </div>
            <div class="imagem-praia-video">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/6.mp4">
                    <img src="/img/puppy.jpg" alt="Outra-praia-selfie">
                </a>
                <p> Doginho brincando na praia! </p>
            </div>
            <div class="imagem-praia-video">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/7.mp4">
                    <img src="/img/the-active-beach.jpg" alt="Outra-praia-selfie">
                </a>
                <p> Uma linda vista e bikes! </p>
            </div>
            <div class="imagem-praia-video">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/8.mp4">
                    <img src="/img/woman-wades-in-ocean-.jpg" alt="Outra-praia-selfie">
                </a>
                <p> A imensidão do nada! </p>
            </div>
        </section>

    </main>

    <footer>
        <h1>
            <strong>aqui é o final!</strong>
        </h1>
    </footer>
    </div>
</body>
</html>
